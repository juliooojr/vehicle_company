<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Add favIcon -->
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">

    <!-- Add Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Add other Fonts-->
    <style>
        @font-face {
            font-family: 'Sansation';
            src: url(fonts/Sansation_Light.ttf) format(truetype), url(fonts/Sansation_Regular.ttf) format(truetype);
        }
    </style>

     <!-- Add Stylesheets-->
     <link rel="stylesheet" href="css/reset.css">
     <link rel="stylesheet" href="css/main-header.css">
     <link rel="stylesheet" href="css/nav-footer-fonts.css">
     <link rel="stylesheet" href="css/main-tittle.css">

</head>
<body>

    <nav class="main-header">
        <img src="img/logo.png" alt="">

        <div class="main-nav">
            <a class="nav-footer-fonts" href="">HOME</a>
            <a class="nav-footer-fonts" href="">SUVS</a>
            <a class="nav-footer-fonts" href="">TRUCKS</a>
            <a class="nav-footer-fonts" href="">ELECTRIFIED</a>
            <a class="nav-footer-fonts" href="">ALL VEHICLES</a>
        </div>

        <div class="sign-in">
            <a class="nav-footer-fonts -signIn" href="">Sign in</a>
            <button class="nav-footer-fonts -signUp" type="button">Sign up</button>
        </div>
    </nav>

    <section class="main-banner">
        <h1 class="main-tittle">THE FUTURE OF <span>EXHILARATION</span></h1>

    </section>
